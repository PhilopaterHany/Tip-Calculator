<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png" />
        <title>Tip Calculator App | Frontend Mentor</title>
        <link rel="stylesheet" href="css/main.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;500;700&display=swap" />
    </head>
    <body>
        <img src="images/logo.svg" alt="Logo" class="logo" />
        <main class="calculator-container">
            <form class="data-input">
                <div>
                    <label for="bill-amount">Bill</label>
                    <div class="input-holder">
                        <span class="icon">
                            <img src="images/icon-dollar.svg" alt="Dollar Icon" />
                        </span>
                        <input type="number" name="bill-amount" id="bill-amount" placeholder="0" />
                    </div>
                </div>
                <div class="percent-boxes">
                    <label>Select Tip %</label>
                    <div class="tips-holder">
                        <label class="tip">
                            <input type="radio" name="tip" value="5" />
                            <span class="tip-amount">5%</span>
                        </label>
                        <label class="tip">
                            <input type="radio" name="tip" value="10" />
                            <span class="tip-amount">10%</span>
                        </label>
                        <label class="tip">
                            <input type="radio" name="tip" value="15" />
                            <span class="tip-amount">15%</span>
                        </label>
                        <label class="tip">
                            <input type="radio" name="tip" value="25" />
                            <span class="tip-amount">25%</span>
                        </label>
                        <label class="tip">
                            <input type="radio" name="tip" value="50" />
                            <span class="tip-amount">50%</span>
                        </label>
                        <label class="tip custom">
                            <input type="number" name="custom-tip" placeholder="Custom" />
                        </label>
                    </div>
                </div>
                <div>
                    <label for="people-count">Number Of People</label>
                    <div class="input-holder">
                        <span class="icon">
                            <img src="images/icon-person.svg" alt="Person Icon" />
                        </span>
                        <input type="number" name="poeple" id="people-count" placeholder="0" />
                        <small class="invalid-feedback"></small>
                    </div>
                </div>
            </form>
            <section class="result">
                <div>
                    <p>
                        Tip Amount
                        <br />
                        <span>/ person</span>
                    </p>
                    <span class="amount" id="person-tip-amount">$0.00</span>
                </div>
                <div>
                    <p>
                        Total
                        <br />
                        <span>/ person</span>
                    </p>
                    <span class="amount" id="total-person">$0.00</span>
                </div>
                <button type="button" id="reset">Reset</button>
            </section>
        </main>
        <script src="js/master.js"></script>
    </body>
</html>
